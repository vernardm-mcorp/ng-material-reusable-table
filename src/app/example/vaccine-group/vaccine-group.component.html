<custom-table [tableData]="vaccineGroups"
    [tableColumns]="vaxGroupTableColumns"
    [isFilterable]="true"
    [isPageable]="true"
    [paginationSizes]="[25,50,100]"
    [defaultPageSize]="5"
    (sort)="sortData($event)"
    [rowActionType]="'mat-slide-toggle'"
    (rowAction)="removeVaccineGroup($event)">
</custom-table>
